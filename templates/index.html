<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation Prediction</title>
</head>

<body>
    <div class="container">
        <h2>Hotel Reservation Prediction</h2>

        {% if error %}
        <div>
            <strong>Error:</strong> {{ error }}
        </div>
        <br>
        {% endif %}

        {% if prediction %}
        <div>
            <h3>Prediction Result:</h3>
            <p><strong>{{ prediction }}</strong></p>
            <p>Confidence: {{ confidence }}</p>
        </div>
        <hr>
        {% endif %}

        <form method="post">

            <div class="form-group">
                <label for="lead_time">Lead Time (Days):</label>
                <input type="number" id="lead_time" name="lead_time" required>
            </div>

            <div class="form-group">
                <label for="no_of_adults">Number of Adults:</label>
                <input type="number" id="no_of_adults" name="no_of_adults" required>
            </div>

            <div class="form-group">
                <label for="no_of_children">Number of Children:</label>
                <input type="number" id="no_of_children" name="no_of_children" required>
            </div>

            <div class="form-group">
                <label for="no_of_weekend_nights">Weekend Nights:</label>
                <input type="number" id="no_of_weekend_nights" name="no_of_weekend_nights" required>
            </div>

            <div class="form-group">
                <label for="no_of_week_nights">Week Nights:</label>
                <input type="number" id="no_of_week_nights" name="no_of_week_nights" required>
            </div>

            <div class="form-group">
                <label for="type_of_meal_plan">Type of Meal Plan:</label>
                <select id="type_of_meal_plan" name="type_of_meal_plan" required>
                    <option value="Meal Plan 1">Meal Plan 1</option>
                    <option value="Meal Plan 2">Meal Plan 2</option>
                    <option value="Meal Plan 3">Meal Plan 3</option>
                    <option value="Not Selected">Not Selected</option>
                </select>
            </div>

            <div class="form-group">
                <label for="required_car_parking_space">Required Car Parking Space:</label>
                <select id="required_car_parking_space" name="required_car_parking_space" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="room_type_reserved">Room Type Reserved:</label>
                <select name="room_type_reserved" id="room_type_reserved" required>
                    <option value="Room_Type 1">Room_Type 1</option>
                    <option value="Room_Type 2">Room_Type 2</option>
                    <option value="Room_Type 3">Room_Type 3</option>    
                    <option value="Room_Type 4">Room_Type 4</option>
                    <option value="Room_Type 5">Room_Type 5</option>
                    <option value="Room_Type 6">Room_Type 6</option>
                    <option value="Room_Type 7">Room_Type 7</option>
                </select>
            </div>

            <div class="form-group">
                <label for="arrival_year">Arrival Year:</label>
                <input type="number" id="arrival_year" name="arrival_year" required>
            </div>

            <div class="form-group">
                <label for="arrival_month">Arrival Month:</label>
                <select name="arrival_month" id="arrival_month" required>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>

            <div class="form-group">
                <label for="arrival_date">Arrival Date:</label>
                <select name="arrival_date" id="arrival_date" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            </div>

            <div class="form-group">
                <label for="market_segment_type">Market Segment Type:</label>
                <select name="market_segment_type" id="market_segment_type" required>
                    <option value="Online">Online</option>
                    <option value="Offline">Offline</option>
                    <option value="Corporate">Corporate</option>
                    <option value="Complementary">Complementary</option>
                    <option value="Aviation">Aviation</option>
                </select>
            </div>

            <div class="form-group">
                <label for="repeated_guest">Repeated Guest:</label>
                <select id="repeated_guest" name="repeated_guest" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="no_of_previous_cancellations">Number of Previous Cancellations:</label>
                <input type="number" id="no_of_previous_cancellations" name="no_of_previous_cancellations" required>
            </div>

            <div class="form-group">
                <label for="no_of_previous_bookings_not_canceled">Number of Previous Bookings Not Canceled:</label>
                <input type="number" id="no_of_previous_bookings_not_canceled" name="no_of_previous_bookings_not_canceled" required>    
            </div>

            <div class="form-group">
                <label for="avg_price_per_room">Average Price per Room:</label>
                <input type="number" step="any" id="avg_price_per_room" name="avg_price_per_room" required>
            </div>

            <div class="form-group">
                <label for="no_of_special_requests">Number of Special Requests:</label>
                <input type="number" id="no_of_special_requests" name="no_of_special_requests" required>
            </div>  

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
